<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>toboolist</title>
</head>

<body>
    <!-- Logo -->
    <header class="app-header">
        <div class="logo">
            <img class="img-logo centv" src="./img/Logo.png" alt="Logo Toboolist">
            <span class="text-logo centv">Toboolist</span>
        </div>
    </header>
    <!-- /header -->

    <main class="app-main">
        <!-- Button area -->
        <div class="button-main">
            <button class="blu_button">Add Task</button>
            <button disabled>Add Section</button>
        </div>

        <div class="list_main">
            <section class="new_task">
                <h3> &#9660; New Task</h3>
                <span>Quarterly Newsletter</span>
            </section>
            <section class="today">
                <h3> &#9660; New Task</h3>
                <div> <span class="cack">&#10003;</span> Recruiting blog post</div>
                <div>Mobile app luaunch</div>
                <div>Interview John H.</div>
                <div>Summit update to mobile storefronts</div>
            </section>
            <section class="upcoming">
                <h3> &#9660; New Task</h3>
                <div>Schedule meeting with Alex</div>
                <div>Homepage refresh</div>
                <div>Onboard new Sales team members</div>
                <div>Review editorial calendar</div>
            </section>
        </div>

    </main>

    <footer>

    </footer>
</body>

</html>
